<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zac Jensen | Quiz</title>
        <meta name="description" content="HTML and CSS quiz">
        <meta name="author" content="Zac Jensen">
        <link rel="stylesheet" href="styles/quiz.css">
    </head>
    <body>
        <header>
            <h1>HTML and CSS Quiz</h1>
        </header>
        <main>
            <form>
                <div class="form-item">
                    <label for="q1">Which HTML tag is used to add metadata to the document?</label>
                    <input type="text" id="q1" name="q1">
                </div>
                <div class="form-item">
                    <label for="q2">Create a CSS rule for the item class that has two valid declarations:</label>
                    <textarea id="q2" name="q2" rows="3"></textarea>
                </div>
                <div class="form-item">
                    <label for="q3">Which language forms the basic structure of a website?</label>
                    <select id="q3" name="q3">
                        <option value="css">CSS</option>
                        <option value="html">HTML</option>
                        <option value="javascript">JavaScript</option>
                        <option value="php">PHP</option>
                    </select>
                </div>
                <div class="form-item">
                    <label for="q4">What is the total height of the p element based on following CSS rule?</label>
                    <div class="code-box">
                        <code>
                            p {<br>
                            &emsp;height: 10px;<br>
                            &emsp;margin: 5px 8px;<br>
                            &emsp;padding: 5px;<br>
                            }
                        </code>
                    </div>
                    <input type="number" id="q4" name="q4">
                </div>
                <button type="submit">Submit Quiz</button>
            </form>
        </main>
    </body>
</html>
